<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Drink Search</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę szukanego drinka">
        </div>

        <div class="drink-list">
            <h2>Lista drinków</h2>
            <ul>
                <li>Mleko</li>
                <li>Koktajl</li>
                <li>Piwo</li>
                <li>Whiskey</li>
                <li>Sok</li>
                <li>Woda</li>
                <li>Cola</li>
                <li>Pepsi</li>
            </ul>
        </div>

    </div>

<script src="./script.js"></script>

</body>
</html>
